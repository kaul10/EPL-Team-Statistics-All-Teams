                        <style>
 
body {
  font: 10px sans-serif;
}
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
.bar {
  fill: green;
}
 
.bar:hover {
  fill: orangered ;
}
 
.x.axis path {
  display: none;
}
 
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  padding-right: 50px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}
.d3-tip img {
	width: 40px; height: 40px;
}
 
/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 8px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}
 
/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
.legend {
  fill: black;
  font: 14px sans-serif;
  text-anchor: start;
  font-size: 12px;
}

</style>

    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  x.domain(data.map(function(d) { return d.ClubName; }));
  y.domain([0,d3.max(data, function(d) { return d.Points; })]);
 
 var legendRectSize = 18,
    legendSpacing  = 4,
	gapBetweenGroups = 10
	spaceForLabels   = 150,
    spaceForLegend   = 150,
	chartWidth       = 600;
	
var color = d3.scale.category20();

 var legend = svg.selectAll('.legend')
    .data(legenddata)
    .enter()
    .append('g')
    .attr('transform', function (d, i) {
        var height = legendRectSize + legendSpacing;
        var offset = -gapBetweenGroups/2;
        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
        var vert = i * height - offset;
        return 'translate(' + horz + ',' + vert + ')';
    });

legend.append('rect')
    .attr('width', legendRectSize)
    .attr('height', legendRectSize)
    .style('fill', function (d) { if(d=="Top Clubs"){
	  return "Green";
	  }
	  else if(d=="Average Clubs"){
	  return "Blue";
	  }
	  else{
	  return "Red";
	  }
	  })
    .style('stroke', function (d, i) { return color(i); });

legend.append('text')
    .attr('class', 'legend')
    .attr('x', legendRectSize + legendSpacing)
    .attr('y', legendRectSize - legendSpacing)
    .text(function (d) { return d; });
 
 
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      //.text("MatchesPlayed");
 
 svg.call(tip);
 
  svg.selectAll(".bar")
      .data(data).on('mouseover', tip.show)
      .on('mouseout', tip.hide)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.ClubName); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Points); })
      .attr("height", function(d) { return height - y(d.Points); })

	  }

	  }
	  else{

	  }
	  })
	 // .style("opacity",0.6)

	  })

});
 
function type(d) {
  d.MatchesPlayed = +d.MatchesPlayed;
